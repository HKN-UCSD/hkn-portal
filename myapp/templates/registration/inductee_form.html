{% extends 'registration/base.html' %}

{% block title %} HKN @ UCSD | Inductee Registration {% endblock title %}

{% load static %}

{% block content %}
<head>
	<link rel="stylesheet" href="{% static 'frontend/global.css' %}">
	<link rel="stylesheet" href="{% static 'frontend/login/styles.css' %}">
</head>

<body>
   <img id="hknlogo" src="{% static 'frontend/HKN-Vector-White.png' %}" alt="HKN Logo">
	<div id="logincard">
      {% if user.is_authenticated %}
         <form method="POST" class="childrencentered">
            {% csrf_token %}
         </form>
      {% else %}
         <p>You are not logged in, please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> an account.</p>
   </div>
</body>

{% endblock content %}
